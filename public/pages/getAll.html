<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GET All Data</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li class="logo"><img src="./images/logo.png" alt="Logo" /></li>
				<li><a href="/">Add Task</a></li>
				<li class="search-li">
					<div class="search-form">
						<form action="/api/tasks/:query">
							<div class="search-wrapper">
								<input
									type="text"
									name="search"
									id="searchKeyword"
									placeholder="Search..."
								/>
								<button id="search" type="submit">
									<img
										src="./images/magnifying-glass-solid.svg"
										alt="Search Icon"
									/>
								</button>
							</div>
						</form>
					</div>
				</li>
			</ul>
		</nav>
		<main>
			<div id="tasks-container" class="container"></div>
		</main>
		<footer>
			<div class="footer-wrapper">
				<h2>Credits:</h2>
				<p>
					Sajith Koovaparambil<br />Peng Liu<br />Juned Sheikh<br />Saurav
					Shrestha
				</p>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./js/lib.js"></script>
		<script src="./js/getAll.js"></script>
	</body>
</html>
